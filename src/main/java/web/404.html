<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavender Haven · 404</title>
  <style>
    :root { --bg:#f5f1fb; --text:#3f2b56; --muted:#7b6b8e; --accent:#a78bfa; --shadow:0 10px 25px rgba(167,139,250,.18); }
    body { margin:0; color:var(--text); background:
      radial-gradient(600px 300px at 12% 0%, #ede7ff, transparent 55%),
      radial-gradient(900px 500px at 88% 10%, #f7f2ff, transparent 55%),
      linear-gradient(180deg, var(--bg), var(--bg));
      font: 16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .shell { height:100vh; display:grid; place-items:center; padding: 20px; }
    .card { max-width:720px; width:100%; background:#fff; border:1px solid #eee; border-radius: 20px; box-shadow: var(--shadow); overflow:hidden; }
    .thumb { height: 120px; background:
      linear-gradient(120deg, #ede7ff, #f7f2ff 45%, #eee6ff 65%, #f6efff 100%);
    }
    .content { padding: 22px; text-align:center; }
    h1 { margin:10px 0 6px; font-size: 28px; }
    p { margin:0 0 16px; color:var(--muted); }
    .actions { display:flex; gap:10px; justify-content:center; }
    .btn { padding: 12px 16px; border-radius: 12px; border: 1px solid #eee; background: #fbf8ff; color: var(--text); }
    .btn-primary { background: var(--accent); color:#fff; border: none; box-shadow: var(--shadow); }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="thumb" aria-hidden="true"></div>
      <div class="content">
        <h1>404 · 页面不见啦</h1>
        <p>或许它去了淡紫色的远方。试试返回首页，或探索更多卡片。</p>
        <div class="actions">
          <a class="btn-primary" href="/">返回首页</a>
          <a class="btn" href="/new-page.html">更多卡片</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
